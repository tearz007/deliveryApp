<ion-header >
  <ion-toolbar color="medium" color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="medium" fullscreen=false>

<div class="addCol">


  <ion-grid class="ion-padding" ion-grid-width=300>

    <ion-row *ngFor="let item of firebaseCard">
      <ion-col size="12" size-md>
        <div class="img">
          <!-- <img src="../../../../assets/grinder/2.jfif"> -->
          <img [src]=item.image>
        </div>
        <div class="infor">
          <div class="detail">
            <div class="name">
              <ion-label>{{item.name}}</ion-label>
            </div>

            <div class="price">
              <ion-label>{{'R'+item.price}}</ion-label>
            </div>
          </div>

        </div>
        <div class="add">

          <a (click)="subtract()">
            <ion-icon size="large" name="caret-back-sharp"></ion-icon>
          </a>

          <ion-badge size="large" color="light">{{item.quantity}}</ion-badge>

          <a (click)="add(item.id)">
            <ion-icon size="large" name="caret-forward-sharp"></ion-icon>
          </a>




        </div>

        <div class="delete">
          <ion-buttons (click)="deleteItem(item.id)">
            <ion-button>
              <ion-icon size="large" name="trash-outline"></ion-icon>
            </ion-button>
          </ion-buttons>

        </div>

      </ion-col>
    </ion-row>


  </ion-grid>

</div> 
</ion-content>


<ion-footer>
  <ion-toolbar color="medium" color="success">
    <div class="price">
      <ion-label>Total Price</ion-label>
      <br>
      <ion-label>{{'R'+totalPrice}}</ion-label>
    </div>
    <div class="btn ">
      <ion-buttons (click)="presentAlertConfirm()" class="ion-padding">
        <ion-button size="large" fill="outline" shape="round">CHECKOUT</ion-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-footer>
