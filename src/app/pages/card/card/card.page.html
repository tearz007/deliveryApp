<ion-header>
  <ion-toolbar color="success">

    <ion-buttons slot="start" style="padding-left: 2%; width: 30px; height: 30px;">
      <ion-icon style="width: 100%; height: 100%;" name="logo-gitlab"></ion-icon>
    </ion-buttons>

    <ion-title style="text-align: center;">Cart</ion-title>

    <!-- <ion-buttons (click)="presentAlertConfirm() " slot="end">
            <ion-button>
                <ion-icon name="person-add-outline"></ion-icon>
            </ion-button>
        </ion-buttons> -->

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="bag-check-sharp"></ion-icon>
        <ion-badge color="light" slot="end" style="font-size: 10px; height: 13.5px;">{{cart.length}}</ion-badge>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>


</ion-header>

<ion-content>
  <div class="body">
    <div class="noCart ion-padding" *ngIf="cart.length < 1">

      <div class="contant">
        <ion-title>Cart is Empty</ion-title>
      </div>

    </div>

    <div *ngIf="cart.length>0">

      <div class="cart" *ngFor="let item of cart">
        <ion-list class="list">
          <div class="item">

            <div class="img">
              <img [src]=item.image>
            </div>


            <div class="list_details">
              <h1> {{ item.name }}</h1>
              {{ item.price | currency:'R':'symbol' }}
            </div>

            <div class="list_buttons">
              <ion-buttons>
                <ion-button>
                  <ion-icon color="success" name="caret-back"></ion-icon>
                </ion-button>
                2
                <ion-button>
                  <ion-icon color="success" name="caret-forward"></ion-icon>
                </ion-button>
              </ion-buttons>

              <ion-buttons (click)="deleteItem(item.id)">
                <div style="width: 100%; margin: auto; text-align: center;">
                  <ion-button>
                    <ion-icon style="color: red;" name="trash-outline"></ion-icon>
                  </ion-button>
                </div>
              </ion-buttons>

              <ion-buttons >
                <div style="width: 100%; margin: auto; text-align: center;">
                  <ion-button>
                    <ion-icon style="color: rgb(25, 109, 236);" name="information-circle-sharp"></ion-icon>
                  </ion-button>
                </div>
              </ion-buttons>

              

            </div>

          </div>

        </ion-list>
        <br>
      </div>

    </div>
  </div>
</ion-content>

<ion-footer>

  <ion-toolbar color="medium" color="success">
    <div class="price" style="float: left;">
      <ion-label>Total Price</ion-label>
      <br>
      <ion-label>{{'R'+inforService.totalPrice}}</ion-label>
    </div>
    <div class="btn" style="float: right;">
      <ion-buttons (click)="presentAlertConfirm()" class="ion-padding">
        <ion-button size="large" fill="outline" shape="round">CHECKOUT</ion-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-footer>
