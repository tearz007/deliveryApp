<ion-content>

  <div class="container">
    <div class="header ion-padding">
      <ion-buttons (click)="toLogin() " class="log_btn">
        <ion-button>
          <ion-icon size="large" name="log-in-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-buttons class="menu_btn">
        <ion-menu-button>
          <ion-icon size="large" name="menu-sharp"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
    </div>

    <div class="collect ion-padding">
      <div class="title">
        <ion-label>Categories...</ion-label>
      </div>

      <ion-slides id="slide" roundLengths=true pages=true scrollbar=true [options]="slideOpts">

        <ion-slide class="firstSlide" *ngFor="let data of imgs">
          <div class="item" (click)="setgetter(data.name)">
            <div class="img">
              <img [src]=data.image>
            </div>

          </div>
          <div class="infor">
            <ion-label>Grinder card</ion-label>
          </div>

        </ion-slide>

      </ion-slides>

      <div class="title">
        <ion-label>...</ion-label>
      </div>

      <div class="itemCollection">

        <ion-slides id="slide" roundLengths=true pages=true scrollbar=true [options]="slide2">
          <ion-slide class="ion-slide" *ngFor="let item of fireData">
            <div class="itemz">
              <div class="img">
                <img [src]=item.image>
              </div>
              <div class="infor">
                <div class="detail">
                  <div class="name">
                    <ion-label>{{item.name}}</ion-label>
                  </div>
                  <div class="rate">
                    <ion-icon name="star-outline"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                  </div>
                  <div class="price">
                    <ion-label>{{'R'+item.price}}</ion-label>
                  </div>
                </div>
                <div class="btn" (click)="addToCart(item.id)">
                  <ion-buttons>
                    <ion-button fill="outline" shape="round">
                      <ion-icon name="cart-outline"></ion-icon>
                      ADD
                    </ion-button>
                  </ion-buttons>
                </div>
              </div>

            </div>
          </ion-slide>
        </ion-slides>

      </div>

    </div>
  </div>
</ion-content>
